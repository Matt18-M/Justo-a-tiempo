<!DOCTYPE html>
<html>
<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="transacciones.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="cargar();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" onclick="mostrarCuentas()" />
                <input type="button" value="TRANSACCIONES" class="boton" onclick="mostrarTransacciones()" />
                <input type="button" value="MOVIMIENTOS" class="boton" onclick="mostrarMovimientos()" />
            </div>
            <div class="contenedorInfoGrupo">
                <div>INTEGRANTE 1</div>
                <div>INTEGRANTE 2</div>
                <div>INTEGRANTE 3</div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NÚMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumeroCuenta" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CÉDULA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCedula" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNombre" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" id="btnGuardarCuenta" />
                </div>
            </div>

            <div class="inferior">
                TABLA
            </div>
        </div>
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NÚMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtBuscarCuenta" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" id="btnBuscarCuenta" onclick="ejecutarBusqueda()" />
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNombreCuenta" readonly />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">SALDO ACTUAL</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtSaldoActual" readonly />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">MONTO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtMonto" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" id="btnDepositar" onclick="ejecutarDeposito()" disabled />
                    <input type="button" value="RETIRAR" id="btnRetirar" onclick="ejecutarRetiro()" disabled />
                </div>
            </div>
        </div>
        <div class="contenido" id="divMovimientos">
            <div class="inferior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NÚMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtBuscarMovimientos" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" id="btnBuscarMovimientos" />
                </div>
                <div id="tablaMovimientos">
                    TABLA
                </div>
            </div>
        </div>
    </div>
</body>
</html>
